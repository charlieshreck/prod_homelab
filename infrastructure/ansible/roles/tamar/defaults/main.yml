---
# Default variables for tamar role

# Node.js Configuration
nodejs_major_version: "22"

# Redis Configuration
redis_maxmemory: "256mb"
redis_maxmemory_policy: "allkeys-lru"
redis_bind: "127.0.0.1"
redis_port: 6379

# Tamar Application Configuration
tamar_port: 3456
tamar_node_env: production
tamar_working_dir: /home/tamar
tamar_user: root
tamar_redis_url: "redis://127.0.0.1:{{ redis_port }}"
tamar_redis_db: 3

# Infisical secret injection
# Secrets loaded at runtime: AUTH_USERNAME, AUTH_PASSWORD, SESSION_SECRET, A2A_API_TOKEN
tamar_infisical_env: prod
tamar_infisical_path: /platform/tamar

# Non-secret environment variables (safe to keep in unit file)
tamar_error_hunter_url: "http://10.20.0.40:30801"
tamar_gatus_url: "http://gatus.monit.kernow.io"
tamar_langgraph_url: "http://10.20.0.40:30800"
