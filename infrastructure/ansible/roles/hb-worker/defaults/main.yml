---
# Default variables for hb-worker role

# Investmentology Application Configuration
investmentology_working_dir: /home/investmentology
investmentology_python: /usr/bin/python3
investmentology_pythonpath: /home/investmentology/src
investmentology_user: root

# Synapse HB (Screen Monitor PWA)
synapse_hb_port: 3460
synapse_hb_working_dir: /home/synapse-hb
synapse_hb_user: root

# Infisical secret injection for synapse-hb.service
# Injects AUTH_CREDENTIALS at runtime
hb_infisical_env: prod
hb_infisical_path: /platform/haute-banque

# Screens service configuration
screens_user: root

# Timer schedules managed by K8s CronJobs (not systemd)
# See investmentology/k8s/base/cronjob-*.yaml
