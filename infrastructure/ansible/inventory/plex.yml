---
# Ansible Inventory for Plex Media Server VM
# Password stored in Infisical: /infrastructure/plex-vm/root_password
all:
  hosts:
    plex:
      ansible_host: 10.10.0.50
      ansible_user: root
      # ansible_password: Use --ask-pass or set ANSIBLE_PASSWORD env var
      # Get from Infisical: /root/.config/infisical/secrets.sh get /infrastructure/plex-vm root_password
      ansible_python_interpreter: /usr/bin/python3
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  vars:
    # NFS Configuration (TrueNAS on vmbr3 network)
    plex_nfs_server: 10.40.0.10
    plex_nfs_path: /mnt/Tongariro/Plexopathy
    plex_mount_point: /mnt/media

    # Plex Configuration
    plex_timezone: Europe/London
    plex_uid: 1000
    plex_gid: 1000

    # Nvidia GPU
    gpu_pci_id: "0000:0d:00"
