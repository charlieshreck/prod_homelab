---
# External bridge for claude-refresh (agentic cluster â†’ external access)
# Service pointing to agentic cluster NodePort
apiVersion: v1
kind: Service
metadata:
  name: claude-refresh-external
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 31110
---
# Endpoints pointing to agentic cluster node
apiVersion: v1
kind: Endpoints
metadata:
  name: claude-refresh-external
  namespace: default
subsets:
  - addresses:
      - ip: 10.20.0.40  # Agentic cluster node
    ports:
      - port: 31110
---
# Cloudflare tunnel ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-refresh-external
  namespace: default
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: claude-refresh.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: claude-refresh-external
                port:
                  number: 8080
