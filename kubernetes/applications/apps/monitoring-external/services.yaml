# External services pointing to monitoring cluster on Pihanga (10.10.0.31 Traefik LB)
# Enables Cloudflare Tunnel routing and Homepage auto-discovery
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-external
  namespace: apps
  labels:
    app.kubernetes.io/name: grafana-external
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
