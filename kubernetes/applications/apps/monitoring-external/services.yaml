# External services pointing to monitoring cluster (10.30.0.20) NodePort services
# Enables Cloudflare Tunnel routing and Homepage auto-discovery
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-external
  namespace: apps
  labels:
    app.kubernetes.io/name: grafana-external
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
