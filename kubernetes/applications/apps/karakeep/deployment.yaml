apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep
  namespace: apps
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: karakeep
  template:
    metadata:
      labels:
        app: karakeep
    spec:
      containers:
      - name: karakeep
        image: ghcr.io/karakeep-app/karakeep:0.31.0
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1024"
        - name: NEXTAUTH_URL
          value: "https://karakeep.kernow.io"
        - name: DATA_DIR
          value: "/data"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: karakeep-secrets
              key: NEXTAUTH_SECRET
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 768Mi
          limits:
            cpu: 500m
            memory: 2048Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: karakeep-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: karakeep-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: karakeep
  namespace: apps
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: karakeep
