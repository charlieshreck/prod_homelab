apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: karakeep-cloudflare
  namespace: apps
  labels:
    app: karakeep
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: karakeep.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: karakeep
                port:
                  number: 3000
