apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: 3000
      initContainers:
        - name: copy-config
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              cp -rL /tmp/config/* /app/config/ && \
              chmod -R 755 /app/config && \
              chown -R 3000:3000 /app/config
          volumeMounts:
            - name: homepage-config-source
              mountPath: /tmp/config
            - name: homepage-config
              mountPath: /app/config
          securityContext:
            runAsUser: 0
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.10.9
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.kernow.io"
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: HOMEPAGE_VAR_RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-radarr
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-sonarr
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_OVERSEERR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-overseerr
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-prowlarr
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_SABNZBD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-sabnzbd
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_TAUTULLI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-tautulli
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_TRANSMISSION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-transmission
                  key: TRANSMISSION_RPC_PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_HOMEASSISTANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-homeassistant
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_OPNSENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-opnsense
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_OPNSENSE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: homepage-opnsense
                  key: API_SECRET
                  optional: true
            - name: HOMEPAGE_VAR_ADGUARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-adguard
                  key: USERNAME
                  optional: true
            - name: HOMEPAGE_VAR_ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-adguard
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-unifi
                  key: USERNAME
                  optional: true
            - name: HOMEPAGE_VAR_UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-unifi
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_TRUENAS_MEDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-truenas-media
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_TRUENAS_HDD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-truenas-hdd
                  key: API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: homepage-proxmox
                  key: TOKEN_ID
            - name: HOMEPAGE_VAR_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-proxmox
                  key: TOKEN_SECRET
            - name: HOMEPAGE_VAR_PIHANGA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-proxmox-pihanga
                  key: TOKEN_SECRET
                  optional: true
            - name: HOMEPAGE_VAR_HIKURANGI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-proxmox-hikurangi
                  key: TOKEN_SECRET
                  optional: true
            - name: HOMEPAGE_VAR_GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-grafana
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_BESZEL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-beszel
                  key: USERNAME
                  optional: true
            - name: HOMEPAGE_VAR_BESZEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-beszel
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_PLEX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-plex
                  key: PLEX_TOKEN
                  optional: true
            - name: HOMEPAGE_VAR_ARGOCD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-argocd
                  key: ADMIN_PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_ARGOCD_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-argocd
                  key: HOMEPAGE_API_KEY
                  optional: true
            - name: HOMEPAGE_VAR_BACKREST_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-backrest
                  key: USERNAME
                  optional: true
            - name: HOMEPAGE_VAR_BACKREST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-backrest
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_PBS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-pbs
                  key: USERNAME
                  optional: true
            - name: HOMEPAGE_VAR_PBS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-pbs
                  key: PASSWORD
                  optional: true
            - name: HOMEPAGE_VAR_NTOPNG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-ntopng
                  key: ADMIN_PASSWORD
                  optional: true
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
            - name: monitoring-kubeconfig
              mountPath: /app/monitoring
              readOnly: true
            - name: agentic-kubeconfig
              mountPath: /app/agentic
              readOnly: true
            - name: plexopathy
              mountPath: /mnt/plexopathy
              readOnly: true
            - name: tarriance
              mountPath: /mnt/tarriance
              readOnly: true
            - name: pleximetry
              mountPath: /mnt/pleximetry
              readOnly: true
            - name: pbs-backups
              mountPath: /mnt/pbs-backups
              readOnly: true
          securityContext:
            runAsUser: 3000
            runAsGroup: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: homepage-config-source
          configMap:
            name: homepage
        - name: homepage-config
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: monitoring-kubeconfig
          secret:
            secretName: homepage-monitoring-kubeconfig
        - name: agentic-kubeconfig
          secret:
            secretName: homepage-agentic-kubeconfig
        - name: plexopathy
          nfs:
            server: 10.40.0.10
            path: /mnt/Tongariro/Plexopathy
        - name: tarriance
          nfs:
            server: 10.40.0.10
            path: /mnt/Taranaki/Tarriance
        - name: pleximetry
          nfs:
            server: 10.20.0.103
            path: /mnt/Taupo/Pleximetry
        - name: pbs-backups
          nfs:
            server: 10.20.0.103
            path: /mnt/Taupo/pbs
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
