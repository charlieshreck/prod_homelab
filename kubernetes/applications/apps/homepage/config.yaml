apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Prod Homelab Dashboard
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    cardBlur: md
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Infrastructure:
        style: row
        columns: 3
      Kubernetes:
        style: row
        columns: 5
      Media:
        style: row
        columns: 4
      Monitoring:
        style: row
        columns: 4
      Home Services:
        style: column
        columns: 3
      Platform Services:
        style: column
        columns: 3
      Storage:
        style: column
        columns: 3

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              icon: github.png
              href: https://github.com/charlieshreck/prod_homelab

    - Management:
        - Traefik:
            - abbr: TF
              icon: traefik.png
              href: https://traefik.kernow.io/dashboard/
        - Cloudflare:
            - abbr: CF
              icon: cloudflare.png
              href: https://dash.cloudflare.com/
        - Infisical:
            - abbr: IS
              icon: infisical.png
              href: https://app.infisical.com/

  services.yaml: |
    # Services are now automatically discovered via ingress annotations
    # See gethomepage.dev/enabled annotations on ingress resources

    - Infrastructure:
        - Proxmox (Ruapehu):
            icon: proxmox.png
            href: https://proxmox.kernow.io
            description: Hypervisor Host
            widget:
              type: proxmox
              url: https://10.10.0.10:8006
              username: root@pam!homepage
              password: {{HOMEPAGE_VAR_API_TOKEN}}
              node: Ruapehu

        - Proxmox (Carrick):
            icon: proxmox.png
            href: https://proxmox-carrick.kernow.io
            description: Monitoring Host
            widget:
              type: proxmox
              url: https://10.30.0.10:8006
              username: root@pam!homepage
              password: {{HOMEPAGE_VAR_CARRICK_API_TOKEN}}
              node: Carrick

        - OPNsense:
            icon: opnsense.png
            href: https://opnsense.kernow.io
            description: Firewall & Router
            widget:
              type: opnsense
              url: https://10.10.0.1:8443
              username: {{HOMEPAGE_VAR_OPNSENSE_API_KEY}}
              password: {{HOMEPAGE_VAR_OPNSENSE_API_SECRET}}
              wan: opt4
              fields:
                - cpu
                - memory
                - wanUpload
                - wanDownload

        - AdGuard Home:
            icon: mdi-shield-check
            href: https://adguard.kernow.io
            description: DNS & Ad Blocker
            widget:
              type: adguard
              url: http://10.10.0.1:3000
              username: {{HOMEPAGE_VAR_ADGUARD_USERNAME}}
              password: {{HOMEPAGE_VAR_ADGUARD_PASSWORD}}
              fields:
                - queries
                - blocked
                - filtered
                - latency

        - UniFi Network:
            icon: unifi.png
            href: https://unifi.kernow.io
            description: Network Controller
            widget:
              type: unifi
              url: https://10.10.0.154:11443
              key: {{HOMEPAGE_VAR_UNIFI_API_KEY}}
              fields:
                - uptime
                - wlan
                - wlan_users
                - wlan_devices

    - Kubernetes:
        - Talos Control Plane:
            icon: talos.png
            description: Control Plane Node
            proxmoxNode: Ruapehu
            proxmoxVMID: 400

        - Talos Worker 01:
            icon: talos.png
            description: Worker Node 1
            proxmoxNode: Ruapehu
            proxmoxVMID: 401

        - Talos Worker 02:
            icon: talos.png
            description: Worker Node 2
            proxmoxNode: Ruapehu
            proxmoxVMID: 402

        - Talos Worker 03:
            icon: talos.png
            description: Worker Node 3
            proxmoxNode: Ruapehu
            proxmoxVMID: 403

        - Talos Monitor:
            icon: talos.png
            description: Monitoring Cluster
            proxmoxNode: Carrick
            proxmoxVMID: 200

    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: https://grafana.kernow.io
            description: Metrics Dashboards
            ping: http://10.30.0.20:30081

        - Prometheus:
            icon: prometheus.png
            href: https://prometheus.kernow.io
            description: Metrics Collection
            widget:
              type: prometheus
              url: http://10.30.0.20:30082

        - VictoriaMetrics:
            icon: victoriametrics.png
            href: https://victoria-metrics.kernow.io
            description: Time Series Database
            ping: http://10.30.0.20:30084

        - VictoriaLogs:
            icon: victoriametrics.png
            href: https://victoria-logs.kernow.io
            description: Log Aggregation
            ping: http://10.30.0.20:30085

        - AlertManager:
            icon: alertmanager.png
            href: https://alertmanager.kernow.io
            description: Alert Routing
            ping: http://10.30.0.20:30083

        - Gatus:
            icon: mdi-check-circle
            href: https://gatus.kernow.io
            description: Health Checks
            widget:
              type: gatus
              url: http://10.30.0.20:30086

        - Beszel:
            icon: mdi-server
            href: https://beszel.kernow.io
            description: Host Monitoring
            widget:
              type: beszel
              url: http://10.30.0.20:30087
              key: {{HOMEPAGE_VAR_BESZEL_KEY}}

    - Storage:
        - TrueNAS Media:
            icon: truenas.png
            href: https://truenas.kernow.io
            description: NVMe Media Storage
            widget:
              type: truenas
              url: https://10.20.0.100
              key: {{HOMEPAGE_VAR_TRUENAS_MEDIA_API_KEY}}

        - TrueNAS HDD:
            icon: truenas.png
            href: https://truenas.hdd.kernow.io
            description: HDD Storage
            widget:
              type: truenas
              url: https://10.20.0.103
              key: {{HOMEPAGE_VAR_TRUENAS_HDD_API_KEY}}

        - Ranginui (ZFS):
            icon: mdi-database
            description: VM Storage - 1.8TB NVMe
            href: https://truenas.kernow.io

        - Taranaki (ZFS):
            icon: mdi-database
            description: Mayastor Storage - 3.6TB NVMe
            href: https://truenas.kernow.io

        - Plexopathy (NFS):
            icon: si-plex
            description: Media Library Share
            href: https://truenas.kernow.io

        - Tarriance (NFS):
            icon: mdi-folder-network
            description: Downloads Share
            href: https://truenas.kernow.io

    - Platform Services:
        - Coroot:
            icon: mdi-chart-line
            href: https://coroot.kernow.io
            description: eBPF Observability
            ping: http://10.30.0.20:32702

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Application Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Monitoring Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - unifi_console:
        url: https://10.10.0.154:11443
        key: {{HOMEPAGE_VAR_UNIFI_API_KEY}}

    - resources:
        label: "Plexopathy (Media)"
        disk: /mnt/plexopathy
        expanded: true

    - resources:
        label: "Tarriance (Downloads)"
        disk: /mnt/tarriance
        expanded: true

  proxmox.yaml: |
    Ruapehu:
      url: https://10.10.0.10:8006
      token: root@pam!homepage
      secret: {{HOMEPAGE_VAR_API_TOKEN}}

    Carrick:
      url: https://10.30.0.10:8006
      token: root@pam!homepage
      secret: {{HOMEPAGE_VAR_CARRICK_API_TOKEN}}

  docker.yaml: ""

  custom.css: |
    /* Glassmorphism Theme for Homepage */

    /* Service and Bookmark Cards - Glass Effect */
    .service-card,
    .bookmark-card {
      background: rgba(15, 23, 42, 0.65) !important;
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.15) !important;
      border-radius: 12px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Card Hover State */
    .service-card:hover,
    .bookmark-card:hover {
      background: rgba(30, 41, 59, 0.75) !important;
      border-color: rgba(148, 163, 184, 0.3) !important;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.15) !important;
    }

    /* Widget Cards - Enhanced Glass */
    .widget-card {
      background: rgba(15, 23, 42, 0.7) !important;
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(148, 163, 184, 0.2) !important;
      border-radius: 16px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
    }

    /* Search Bar - Glass Effect */
    .search-container,
    input[type="text"],
    input[type="search"] {
      background: rgba(15, 23, 42, 0.6) !important;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.2) !important;
      border-radius: 10px !important;
      color: rgba(241, 245, 249, 0.95) !important;
    }

    input[type="text"]:focus,
    input[type="search"]:focus {
      background: rgba(30, 41, 59, 0.7) !important;
      border-color: rgba(148, 163, 184, 0.4) !important;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2) !important;
    }

    /* Group Headers - Frosted Glass */
    .service-group-header,
    .bookmark-group-header {
      background: rgba(15, 23, 42, 0.5) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.15) !important;
      padding: 12px 16px !important;
      border-radius: 10px 10px 0 0 !important;
    }

    /* Sidebar - Glass Panel */
    .sidebar {
      background: rgba(15, 23, 42, 0.75) !important;
      backdrop-filter: blur(24px) saturate(180%);
      border-right: 1px solid rgba(148, 163, 184, 0.15) !important;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.2) !important;
    }

    /* Status Indicators - Subtle Glow */
    .status-up {
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4) !important;
    }

    .status-down {
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.4) !important;
    }

    /* Links - Enhanced Readability */
    a {
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      text-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
    }

    /* Resource Widgets - Refined Glass */
    .resource-widget {
      background: rgba(15, 23, 42, 0.65) !important;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(148, 163, 184, 0.18) !important;
      border-radius: 12px !important;
    }

    /* Progress Bars - Glass Accent */
    .progress-bar {
      background: rgba(71, 85, 105, 0.3) !important;
      backdrop-filter: blur(8px);
      border-radius: 6px !important;
      overflow: hidden;
    }

    .progress-bar-fill {
      background: linear-gradient(90deg,
        rgba(59, 130, 246, 0.8),
        rgba(37, 99, 235, 0.9)) !important;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
    }

    /* Text Contrast Enhancement */
    h1, h2, h3, h4, h5, h6 {
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    p, span, div {
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    }

    /* Scrollbar - Glass Style */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.3);
      backdrop-filter: blur(8px);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.8);
    }

    /* Smooth Animations */
    * {
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Footer - Keep Hidden for Clean Look */
    footer {
      display: none;
    }

  custom.js: ""
