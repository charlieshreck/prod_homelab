apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: apps
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Prod Homelab Dashboard
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    cardBlur: md
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Infrastructure:
        style: row
        columns: 3
      Kubernetes:
        style: row
        columns: 4
      Media:
        style: row
        columns: 3

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              icon: github.png
              href: https://github.com/charlieshreck/prod_homelab
        - ArgoCD:
            - abbr: CD
              icon: si-argo
              href: https://argocd.kernow.io/

    - Management:
        - Traefik:
            - abbr: TF
              icon: traefik.png
              href: https://traefik.kernow.io/dashboard/
        - Cloudflare:
            - abbr: CF
              icon: cloudflare.png
              href: https://dash.cloudflare.com/
        - Infisical:
            - abbr: IS
              icon: infisical.png
              href: https://app.infisical.com/

  services.yaml: |
    # Services are now automatically discovered via ingress annotations
    # See gethomepage.dev/enabled annotations on ingress resources

    - Infrastructure:
        - Proxmox (Ruapehu):
            icon: proxmox.png
            description: Proxmox VE Host
            widget:
              type: proxmox
              url: https://10.10.0.10:8006
              username: root@pam!homepage
              password: {{HOMEPAGE_VAR_API_TOKEN}}
              node: Ruapehu

        - Plex VM:
            icon: plex.png
            description: Plex Media Server VM
            proxmoxNode: Ruapehu
            proxmoxVMID: 450
            proxmoxType: qemu

        - TrueNAS:
            icon: truenas.png
            description: TrueNAS Storage Server
            proxmoxNode: Ruapehu
            proxmoxVMID: 109
            proxmoxType: qemu

        - UnifiOS:
            icon: unifi.png
            description: Ubiquiti Network Controller
            proxmoxNode: Ruapehu
            proxmoxVMID: 104
            proxmoxType: qemu

        - Proxmox Backup Server:
            icon: proxmox.png
            description: Backup Server (Stopped)
            proxmoxNode: Ruapehu
            proxmoxVMID: 101
            proxmoxType: qemu

    - Kubernetes:
        - Talos Control Plane:
            icon: talos.png
            description: K8s Control Plane Node
            proxmoxNode: Ruapehu
            proxmoxVMID: 400
            proxmoxType: qemu

        - Talos Worker 01:
            icon: kubernetes.png
            description: K8s Worker Node 1
            proxmoxNode: Ruapehu
            proxmoxVMID: 401
            proxmoxType: qemu

        - Talos Worker 02:
            icon: kubernetes.png
            description: K8s Worker Node 2
            proxmoxNode: Ruapehu
            proxmoxVMID: 402
            proxmoxType: qemu

        - Talos Worker 03:
            icon: kubernetes.png
            description: K8s Worker Node 3
            proxmoxNode: Ruapehu
            proxmoxVMID: 403
            proxmoxType: qemu

    - LXC Containers:
        - IAC (LXC):
            icon: terraform.png
            description: Infrastructure as Code
            proxmoxNode: Ruapehu
            proxmoxVMID: 100
            proxmoxType: lxc

        - Home Assistant (LXC):
            icon: home-assistant.png
            description: Home Automation
            proxmoxNode: Ruapehu
            proxmoxVMID: 102
            proxmoxType: lxc

        - K3s Plexia (LXC):
            icon: plex.png
            description: K3s Cluster
            proxmoxNode: Ruapehu
            proxmoxVMID: 103
            proxmoxType: lxc

        - MQTT (LXC):
            icon: mqtt.png
            description: Message Broker
            proxmoxNode: Ruapehu
            proxmoxVMID: 105
            proxmoxType: lxc

        - Vaultwarden (LXC):
            icon: vaultwarden.png
            description: Password Manager (Stopped)
            proxmoxNode: Ruapehu
            proxmoxVMID: 139
            proxmoxType: lxc

    - Legacy Suites (Stopped):
        - Arr Suite:
            icon: docker.png
            description: Media Management Suite
            proxmoxNode: Ruapehu
            proxmoxVMID: 330
            proxmoxType: qemu

        - Management Suite:
            icon: docker.png
            description: Management Tools
            proxmoxNode: Ruapehu
            proxmoxVMID: 331
            proxmoxType: qemu

        - Monitoring Suite:
            icon: docker.png
            description: Monitoring Stack
            proxmoxNode: Ruapehu
            proxmoxVMID: 332
            proxmoxType: qemu

    - Proxmox Storage:
        - Ranginui (ZFS):
            icon: openzfs.png
            description: "ZFS Pool - 1.8TB (25% used)"
            href: https://10.10.0.10:8006

        - Taranaki (ZFS):
            icon: openzfs.png
            description: "ZFS Pool - 3.6TB (93% full - WARNING)"
            href: https://10.10.0.10:8006

        - Local (Dir):
            icon: nvme.png
            description: "Local Storage - 220GB (17% used)"
            href: https://10.10.0.10:8006

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - search:
        provider: google
        target: _blank

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        label: "Homepage Node"
        cpu: true
        memory: true
        disk: /
        expanded: true

  docker.yaml: ""

  proxmox.yaml: |
    Ruapehu:
      url: https://10.10.0.10:8006
      username: root@pam!homepage
      password: {{HOMEPAGE_VAR_API_TOKEN}}

  custom.css: ""

  custom.js: ""
