apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: apps
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
      annotations:
        backup.velero.io/backup-volumes-excludes: plexopathy,tarriance,pleximetry,pbs,minio,truro
        kubectl.kubernetes.io/restartedAt: "2026-02-09T19:22:00Z"
    spec:
      securityContext:
        fsGroup: 3000
      initContainers:
      - name: fix-permissions
        image: busybox:1.37
        command:
        - sh
        - -c
        - |
          chown -R 3000:3000 /home/filebrowser/data
          chmod -R 755 /home/filebrowser/data
        volumeMounts:
        - name: data
          mountPath: /home/filebrowser/data
        securityContext:
          runAsUser: 0
      containers:
      - name: filebrowser
        image: gtstef/filebrowser:stable
        securityContext:
          runAsUser: 3000
          runAsGroup: 3000
        ports:
        - name: http
          containerPort: 80
        env:
        - name: TZ
          value: "Europe/London"
        - name: FILEBROWSER_CONFIG
          value: "data/config.yaml"
        - name: FILEBROWSER_ADMIN_PASSWORD
          value: "admin"
        volumeMounts:
        - name: config-file
          mountPath: /home/filebrowser/data/config.yaml
          subPath: config.yaml
        - name: data
          mountPath: /home/filebrowser/data
        # Media NAS (10.40.0.10) - High-speed 40GbE
        - name: plexopathy
          mountPath: /folder/media/Plexopathy
        - name: tarriance
          mountPath: /folder/media/Tarriance
        # HDD NAS (10.10.0.103) - Bulk storage
        - name: pleximetry
          mountPath: /folder/hdd/Pleximetry
        - name: pbs
          mountPath: /folder/hdd/PBS-Backups
        - name: minio
          mountPath: /folder/hdd/MinIO
        - name: truro
          mountPath: /folder/hdd/Truro
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config-file
        configMap:
          name: filebrowser-config
      - name: data
        persistentVolumeClaim:
          claimName: filebrowser-data
      # Media NAS (10.40.0.10) - High-speed 40GbE network
      - name: plexopathy
        nfs:
          server: 10.40.0.10
          path: /mnt/Tongariro/Plexopathy
      - name: tarriance
        nfs:
          server: 10.40.0.10
          path: /mnt/Taranaki/Tarriance
      # HDD NAS (10.10.0.103) - Bulk storage
      - name: pleximetry
        nfs:
          server: 10.10.0.103
          path: /mnt/Taupo/Pleximetry
      - name: pbs
        nfs:
          server: 10.10.0.103
          path: /mnt/Taupo/pbs
      - name: minio
        nfs:
          server: 10.10.0.103
          path: /mnt/Taupo/MinIO
      - name: truro
        nfs:
          server: 10.10.0.103
          path: /mnt/Taupo/Truro
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: apps
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: filebrowser
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
  namespace: apps
data:
  config.yaml: |
    server:
      port: 80
      database: /home/filebrowser/data/database.db
      cacheDir: /home/filebrowser/data/tmp
      sources:
        # Media NAS - Plexopathy (TV, Movies, Music)
        - path: "/folder/media/Plexopathy"
          config:
            defaultEnabled: true
        # Media NAS - Tarriance (Downloads)
        - path: "/folder/media/Tarriance"
          config:
            defaultEnabled: true
        # HDD NAS - Pleximetry (Archive media)
        - path: "/folder/hdd/Pleximetry"
          config:
            defaultEnabled: true
        # HDD NAS - PBS Backups
        - path: "/folder/hdd/PBS-Backups"
          config:
            defaultEnabled: true
        # HDD NAS - MinIO
        - path: "/folder/hdd/MinIO"
          config:
            defaultEnabled: true
        # HDD NAS - Truro pool
        - path: "/folder/hdd/Truro"
          config:
            defaultEnabled: true
    auth:
      adminUsername: admin
      adminPassword: admin
