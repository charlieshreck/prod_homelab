apiVersion: apps/v1
kind: Deployment
metadata:
  name: glasskeep
  namespace: apps
  labels:
    app: glasskeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glasskeep
  template:
    metadata:
      labels:
        app: glasskeep
    spec:
      containers:
      - name: glasskeep
        image: nikunjsingh/glass-keep:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: glasskeep-secret
              key: jwt-secret
        - name: DB_FILE
          value: "/app/data/notes.db"
        - name: ADMIN_EMAILS
          value: "admin"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: glasskeep-data
---
# Glasskeep JWT secret managed by Infisical
# Store the jwt-secret at /apps/glasskeep in Infisical
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: glasskeep-infisical
  namespace: apps
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /apps/glasskeep
  managedSecretReference:
    secretName: glasskeep-secret
    secretNamespace: apps
    secretType: Opaque
    creationPolicy: Owner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glasskeep-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: glasskeep
  namespace: apps
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: GlassKeep
    gethomepage.dev/description: Google Keep Clone
    gethomepage.dev/group: Home Services
    gethomepage.dev/icon: https://raw.githubusercontent.com/nikunjsingh93/react-glass-keep/refs/heads/main/public/pwa-192.png
    gethomepage.dev/pod-selector: app=glasskeep
spec:
  type: ClusterIP
  selector:
    app: glasskeep
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glasskeep
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: GlassKeep
    gethomepage.dev/description: Google Keep Clone
    gethomepage.dev/group: Home Services
    gethomepage.dev/icon: https://raw.githubusercontent.com/nikunjsingh93/react-glass-keep/refs/heads/main/public/pwa-192.png
    gethomepage.dev/pod-selector: app=glasskeep
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - glasskeep.kernow.io
      secretName: glasskeep-tls
  rules:
    - host: glasskeep.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glasskeep
                port:
                  number: 80
