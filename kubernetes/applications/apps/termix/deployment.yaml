apiVersion: apps/v1
kind: Deployment
metadata:
  name: termix
  namespace: apps
  labels:
    app: termix
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: termix
  template:
    metadata:
      labels:
        app: termix
    spec:
      containers:
      - name: termix
        image: ghcr.io/lukegus/termix:release-1.11.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: termix-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: termix-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: termix
  namespace: apps
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Termix
    gethomepage.dev/description: Web SSH Terminal
    gethomepage.dev/group: Home Services
    gethomepage.dev/icon: terminal.png
    gethomepage.dev/pod-selector: app=termix
spec:
  type: ClusterIP
  selector:
    app: termix
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: termix
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Termix
    gethomepage.dev/description: Web SSH Terminal
    gethomepage.dev/group: Platform Services
    gethomepage.dev/icon: terminal.png
    gethomepage.dev/pod-selector: app=termix
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - termix.kernow.io
      secretName: termix-tls
  rules:
    - host: termix.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: termix
                port:
                  number: 80
