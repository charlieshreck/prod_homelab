apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintainerr
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: maintainerr
  template:
    metadata:
      labels:
        app: maintainerr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-permissions
        image: busybox:1.37
        command: ["sh", "-c", "chown -R 1000:1000 /opt/data"]
        volumeMounts:
        - name: data
          mountPath: /opt/data
      containers:
      - name: maintainerr
        image: ghcr.io/maintainerr/maintainerr:3.0.1
        ports:
        - name: web
          containerPort: 6246
        env:
        - name: TZ
          value: "Europe/London"
        livenessProbe:
          httpGet:
            path: /
            port: 6246
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 6246
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /opt/data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: maintainerr-data
---
apiVersion: v1
kind: Service
metadata:
  name: maintainerr
  namespace: media
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 6246
    targetPort: 6246
  selector:
    app: maintainerr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maintainerr-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 2Gi
