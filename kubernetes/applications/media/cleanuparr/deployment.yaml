apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanuparr
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cleanuparr
  template:
    metadata:
      labels:
        app: cleanuparr
    spec:
      containers:
      - name: cleanuparr
        image: ghcr.io/cleanuparr/cleanuparr:v2.5.1
        ports:
        - name: http
          containerPort: 11011
        env:
        - name: PORT
          value: "11011"
        - name: PUID
          value: "3000"
        - name: PGID
          value: "3000"
        - name: TZ
          value: "Europe/London"
        livenessProbe:
          httpGet:
            path: /
            port: 11011
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 11011
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: cleanuparr-config
---
apiVersion: v1
kind: Service
metadata:
  name: cleanuparr
  namespace: media
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 11011
    targetPort: 11011
  selector:
    app: cleanuparr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cleanuparr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: mayastor-3-replica
  resources:
    requests:
      storage: 1Gi
