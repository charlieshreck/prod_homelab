apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cleanuparr-cloudflare
  namespace: media
  labels:
    app: cleanuparr
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: cleanuparr.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cleanuparr
                port:
                  number: 11011
