apiVersion: batch/v1
kind: CronJob
metadata:
  name: configarr
  namespace: media
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: configarr
            image: ghcr.io/raydak-labs/configarr:2.1.0
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false
            env:
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-credentials
                  key: API_KEY
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-credentials
                  key: API_KEY
            volumeMounts:
            - name: config
              mountPath: /app/config/config.yml
              subPath: config.yml
            - name: repos
              mountPath: /app/repos
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
          volumes:
          - name: config
            configMap:
              name: configarr-config
          - name: repos
            emptyDir: {}
