---
# NFS Mount Canary - writes sentinel files to detect "ghost mounts"
# If the canary job fails, NFS mounts may be disconnected and
# *arr suite could be writing to local disk, corrupting databases.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mount-canary-writer
  namespace: media
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 60
      template:
        spec:
          securityContext:
            runAsUser: 3000
            runAsGroup: 3000
          containers:
            - name: canary
              image: busybox:1.37
              command: ['sh', '-c']
              args:
                - |
                  date > /media/downloads/.mount_ok && \
                  date > /media/plexopathy/.mount_ok && \
                  echo "Canary files written successfully"
              volumeMounts:
                - name: downloads
                  mountPath: /media/downloads
                - name: plexopathy
                  mountPath: /media/plexopathy
              resources:
                requests:
                  memory: "16Mi"
                  cpu: "10m"
                limits:
                  memory: "32Mi"
                  cpu: "50m"
          volumes:
            - name: downloads
              nfs:
                server: 10.40.0.10
                path: /mnt/Taranaki/Tarriance/hopuhopu_katoa
            - name: plexopathy
              nfs:
                server: 10.40.0.10
                path: /mnt/Tongariro/Plexopathy
          restartPolicy: Never
