apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: declutarr-cloudflare
  namespace: media
  labels:
    app: declutarr
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: declutarr.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: declutarr
                port:
                  number: 11011
