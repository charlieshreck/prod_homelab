apiVersion: v1
kind: ServiceAccount
metadata:
  name: huntarr-scheduler
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: huntarr-scheduler
  namespace: media
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  resourceNames: ["huntarr"]
  verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: huntarr-scheduler
  namespace: media
subjects:
- kind: ServiceAccount
  name: huntarr-scheduler
  namespace: media
roleRef:
  kind: Role
  name: huntarr-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: huntarr-start
  namespace: media
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      backoffLimit: 1
      template:
        spec:
          serviceAccountName: huntarr-scheduler
          containers:
          - name: kubectl
            image: registry.k8s.io/kubectl:v1.34.1
            imagePullPolicy: IfNotPresent
            command:
            - kubectl
            - scale
            - deployment/huntarr
            - --replicas=1
            - -n
            - media
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: huntarr-stop
  namespace: media
spec:
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      backoffLimit: 1
      template:
        spec:
          serviceAccountName: huntarr-scheduler
          containers:
          - name: kubectl
            image: registry.k8s.io/kubectl:v1.34.1
            imagePullPolicy: IfNotPresent
            command:
            - kubectl
            - scale
            - deployment/huntarr
            - --replicas=0
            - -n
            - media
          restartPolicy: OnFailure
