apiVersion: v1
kind: ServiceAccount
metadata:
  name: huntarr-scheduler
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: huntarr-scheduler
  namespace: media
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  resourceNames: ["huntarr"]
  verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: huntarr-scheduler
  namespace: media
subjects:
- kind: ServiceAccount
  name: huntarr-scheduler
  namespace: media
roleRef:
  kind: Role
  name: huntarr-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: huntarr-start
  namespace: media
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: huntarr-scheduler
          containers:
          - name: kubectl
            image: registry.k8s.io/kubectl:v1.34
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting huntarr deployment..."
              kubectl scale deployment/huntarr --replicas=1 -n media
              if [ $? -eq 0 ]; then
                echo "Successfully scaled huntarr to 1 replica"
              else
                echo "Failed to scale huntarr"
                exit 1
              fi
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: huntarr-stop
  namespace: media
spec:
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: huntarr-scheduler
          containers:
          - name: kubectl
            image: registry.k8s.io/kubectl:v1.34
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Stopping huntarr deployment..."
              kubectl scale deployment/huntarr --replicas=0 -n media
              if [ $? -eq 0 ]; then
                echo "Successfully scaled huntarr to 0 replicas"
              else
                echo "Failed to scale huntarr"
                exit 1
              fi
          restartPolicy: OnFailure
