apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runner-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set
    targetRevision: 0.13.1
    helm:
      releaseName: arc-runner-set
      valuesObject:
        # GitHub org-level runner registration
        githubConfigUrl: "https://github.com/charlieshreck"

        # Reference pre-defined secret created by InfisicalSecret CRD
        githubConfigSecret: arc-github-token

        # Controller service account reference
        controllerServiceAccount:
          namespace: arc-systems
          name: arc-controller-gha-runner-scale-set-controller

        # Autoscaling: ephemeral runners, scale to zero when idle
        minRunners: 0
        maxRunners: 3

        # Docker-in-Docker mode for full GitHub Actions compatibility
        containerMode:
          type: "dind"

        # Runner pod template
        template:
          spec:
            containers:
              - name: runner
                image: ghcr.io/actions/actions-runner:latest
                resources:
                  requests:
                    cpu: 500m
                    memory: 512Mi
                  limits:
                    cpu: "2"
                    memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

---
# ARC runner secrets managed by Infisical
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runner-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/prod_homelab.git
    targetRevision: main
    path: kubernetes/platform/arc
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
