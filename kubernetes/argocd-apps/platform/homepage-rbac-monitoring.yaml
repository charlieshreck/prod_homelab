---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage-rbac-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/monit_homelab.git
    targetRevision: main
    path: kubernetes/platform/homepage-rbac
    directory:
      recurse: false
  destination:
    server: https://10.30.0.20:6443
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Ignore shared resource warnings - these resources intentionally exist in both clusters
  ignoreDifferences:
    - group: ""
      kind: Namespace
      jsonPointers:
        - /metadata
        - /status
    - group: ""
      kind: ServiceAccount
      jsonPointers:
        - /metadata
        - /secrets
    - group: ""
      kind: Secret
      jsonPointers:
        - /metadata
        - /data
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      jsonPointers:
        - /metadata
        - /rules
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
      jsonPointers:
        - /metadata
        - /subjects
        - /roleRef
