---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage-rbac-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/monit_homelab.git
    targetRevision: main
    path: kubernetes/platform/homepage-rbac
    directory:
      recurse: false
  destination:
    server: https://10.30.0.20:6443
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
