apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner-agentic
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/agentic_lab.git
    targetRevision: main
    path: kubernetes/platform/local-path-provisioner
  destination:
    server: https://10.20.0.40:6443
    namespace: local-path-storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
