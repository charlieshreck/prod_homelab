apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulse-agent-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/prod_homelab.git
    targetRevision: main
    path: kubernetes/applications/apps/pulse-agent
  destination:
    server: https://kubernetes.default.svc
    namespace: pulse-agent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
