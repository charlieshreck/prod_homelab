# BOOTSTRAP SECRET - Must be provisioned externally before Infisical operator starts
# This is a chicken-and-egg problem: the Infisical operator needs credentials to start,
# but cannot use Infisical to provide them.
#
# To provision this secret manually:
#   kubectl create secret generic universal-auth-credentials \
#     --namespace infisical-operator-system \
#     --from-literal=clientId="<YOUR_CLIENT_ID>" \
#     --from-literal=clientSecret="<YOUR_CLIENT_SECRET>"
#
# Or retrieve from Infisical CLI:
#   /root/.config/infisical/secrets.sh get /prod-homelab/infisical CLIENT_ID
#   /root/.config/infisical/secrets.sh get /prod-homelab/infisical CLIENT_SECRET
#
# DO NOT commit real credentials to this file - use the commands above instead.
apiVersion: v1
kind: Secret
metadata:
  name: universal-auth-credentials
  namespace: infisical-operator-system
  annotations:
    note: "Bootstrap secret - provision externally, do not commit real values"
type: Opaque
stringData:
  clientId: "REPLACE_WITH_INFISICAL_CLIENT_ID"
  clientSecret: "REPLACE_WITH_INFISICAL_CLIENT_SECRET"
