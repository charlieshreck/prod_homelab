apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.shreck.co.uk
  accounts.homepage: apiKey
  accounts.homepage.enabled: "true"
  resource.customizations.health.secrets.infisical.com_InfisicalSecret: |
    hs = {}
    if obj.status ~= nil and obj.status.conditions ~= nil then
      for i, condition in ipairs(obj.status.conditions) do
        if condition.type == "secrets.infisical.com/ReadyToSyncSecrets" then
          if condition.status == "True" then
            hs.status = "Healthy"
            hs.message = condition.message
            return hs
          else
            hs.status = "Degraded"
            hs.message = condition.message
            return hs
          end
        end
      end
    end
    hs.status = "Progressing"
    hs.message = "Waiting for InfisicalSecret to sync"
    return hs
  resource.customizations.health.networking.k8s.io_Ingress: |
    hs = {}
    hs.status = "Progressing"
    hs.message = "Waiting for Ingress"
    if obj.status ~= nil then
      if obj.status.loadBalancer ~= nil then
        if obj.status.loadBalancer.ingress ~= nil then
          hs.status = "Healthy"
          hs.message = "Ingress has loadBalancer status"
          return hs
        end
      end
    end
    -- Special case for cloudflare-tunnel ingress class
    if obj.spec.ingressClassName == "cloudflare-tunnel" then
      hs.status = "Healthy"
      hs.message = "Cloudflare Tunnel ingress (no loadBalancer required)"
      return hs
    end
    -- Special case for traefik ingress class (status not always populated)
    if obj.spec.ingressClassName == "traefik" then
      hs.status = "Healthy"
      hs.message = "Traefik ingress"
      return hs
    end
    return hs
