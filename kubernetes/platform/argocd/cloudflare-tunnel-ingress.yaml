# Cloudflare Tunnel Ingress for ArgoCD
# Automatically creates tunnel route and DNS record
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-cloudflare
  namespace: argocd
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: argocd.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
